<h1>Student List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Major</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
        <td>{{ student[3] }}</td>
    </tr>
    {% endfor %}
</table>
<br>
<a href="/add_student">Add a new student</a>
